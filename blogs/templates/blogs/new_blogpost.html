{% extends 'blogs/base.html' %}

{% block content %}
    <p><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></p>
    <h4>Add a new blog post</h4>
    <form action="{% url 'blogs:new_blogpost' blog.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Add blogpost</button>
    </form>
{% endblock content %}
